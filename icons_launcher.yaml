# dart run icons_launcher:create --flavor prod
icons_launcher:
  image_path: "assets/logo/note_logo.png"
  platforms:
    android:
      enable: true
      image_path: "assets/logo/note_logo.png"
      # for changing icon color according to user's mobile backgraound
      # adaptive_background_color: '#ffffff'
      # adaptive_background_image: "assets/ic_background.png"
      # adaptive_foreground_image: "assets/ic_foreground.png"
      # adaptive_round_image: "assets/ic_logo_round.png"
      # adaptive_monochrome_image: "assets/ic_logo_monochrome.png"
    ios:
      enable: true
      image_path: "assets/logo/note_logo.png"
    web:
      enable: true
      image_path: "assets/logo/note_logo.png"
      favicon_path: "assets/logo/note_logo.png"
    macos:
      enable: false
      image_path: "assets/logo/note_logo.png"
    windows:
      enable: false
      image_path: "assets/logo/note_logo.png"
    linux:
      enable: false
      image_path: "assets/logo/note_logo.png"
